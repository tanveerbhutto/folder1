  <body>
    <h2>Question 2</h2>

    <script>
      let apple = Number(prompt("Your Number is even or odd"));

      if (apple % 2 == 0) {
        document.write("<br>" + "even");
      } else {
        document.write("odd" + "<br>");
      }
    </script>
  </body>
