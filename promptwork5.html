<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Question 5</title>
  </head>
  <body>
    <h2>Question 5</h2>

    <script>
      let aliMarks = Number(prompt("aliMarks"));
      let ahmedMarks = Number(prompt("ahmedMarks"));
      let passMarks = 30;

      if (aliMarks >= passMarks || ahmedMarks >= passMarks) {
        document.write("ahmed fail");
      } else {
        document.write("ali pass");
      }
    </script>
  </body>
